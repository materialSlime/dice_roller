<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Galada&family=Indie+Flower&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <h1 class="dice-lable">Refresh Me</h1>
        <div class="dices-container">
            <div class="dice d1">
                <h3>Player 1</h3>
                <div class="dice-points-container">
                </div>
                <h3 class="result"></h3>
            </div>
            <div class="dice d2">
                <h3>Player 2</h3>
                <div class="dice-points-container">
                </div>
                <h3 class="result"></h3>
            </div>
        </div>
        <p class="pulldown-msg">Pull Down to Refresh <br><br> &#8635</p>
    </section>
    <footer>
        <h2>Developed by turing-tested</h2>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
